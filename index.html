<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <title>Anamnesiac</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>
    <div id="rnbo-root">
        <button id="export-audio">Record & Export Audio</button>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">
        async function load() {
            const button = document.getElementById('export-audio');
            button.disabled = true;
            let done = false;
            document.addEventListener("click", async () => {
                if (!done) {
                    done = true;
                    const device = await setup();
                    button.disabled = false;
                    button.addEventListener('click', () => {
                        recordAndExportAudio(device);
                    });
                    await loadSheet(device);
                }
            });
        }
        load()
    </script>
</body>

</html>
