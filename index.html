<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Anamnesiac</title>

    <style>
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: "Roboto", regular;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .big-button {
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            background: transparent;
            border: 2px solid red;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .red-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            top: 0;
            left: -100%;
            transition: 0.3s ease-in-out;
            opacity: 0.2;
        }

        .red-button:hover::before {
            left: 0;
        }

        .red-button:hover {
            color: black;
            background: red;
            box-shadow: 0 0 15px red;
        }

        .red-button:disabled {
            border-color: gray;
            color: gray;
            cursor: not-allowed;
            box-shadow: none;
            background: none;
        }

        #recordDiv {
            display: none;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin-top: 20px;
        }

        #wave {
            height: 70px;
            width: 70px;
            fill: #E70000;
        }

        #wave_inactive {
            height: 70px;
            width: 70px;
            fill: gray;
        }

        #Line_1 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.15s;
            animation: pulse 1s infinite;
            animation-delay: 0.15s;
        }

        #Line_2 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.3s;
            animation: pulse 1s infinite;
            animation-delay: 0.3s;
        }

        #Line_3 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.45s;
            animation: pulse 1s infinite;
            animation-delay: 0.45s;
        }

        #Line_4 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.6s;
            animation: pulse 1s infinite;
            animation-delay: 0.6s;
        }

        #Line_5 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.75s;
            animation: pulse 1s infinite;
            animation-delay: 0.75s;
        }

        #Line_6 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 0.9s;
            animation: pulse 1s infinite;
            animation-delay: 0.9s;
        }

        #Line_7 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 1.05s;
            animation: pulse 1s infinite;
            animation-delay: 1.05s;
        }

        #Line_8 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 1.2s;
            animation: pulse 1s infinite;
            animation-delay: 1.2s;
        }

        #Line_9 {
            -webkit-animation: pulse 1s infinite;
            -webkit-animation-delay: 1.35s;
            animation: pulse 1s infinite;
            animation-delay: 1.35s;
        }

        @-webkit-keyframes pulse {
            0% {
                transform: scaleY(1);
                transform-origin: 50% 50%;
            }

            50% {
                transform: scaleY(0.7);
                transform-origin: 50% 50%;
            }

            100% {
                transform: scaleY(1);
                transform-origin: 50% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scaleY(1);
                transform-origin: 50% 50%;
            }

            50% {
                transform: scaleY(0.7);
                transform-origin: 50% 50%;
            }

            100% {
                transform: scaleY(1);
                transform-origin: 50% 50%;
            }
        }
    </style>
</head>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">
        const mainButtonDiv = document.getElementById('buttonDiv');
        const mainButton = document.getElementById('button');
        const recordDiv = document.getElementById('recordDiv');
        const recordButton = document.getElementById('export-audio');

        async function load() {
            recordButton.disabled = true;

            const svg_active = document.getElementById('loader_active');
            svg_active.style.display = "none"

            let done = false;
            document.addEventListener("click", async () => {
                if (!done) {
                    // ON PLAY.

                    done = true;
                    const device = await setup();

                    // Enable record button.
                    recordButton.disabled = false;
                    recordButton.addEventListener('click', () => {
                        recordAndExportAudio(device);
                    });

                    // Enable playback icon.
                    const svg_inactive = document.getElementById('loader_inactive');
                    svg_inactive.style.display = "none"
                    const svg_active = document.getElementById('loader_active');
                    svg_active.style.display = "block"

                    // Load playback configuration into synth.
                    await loadSheet(device);
                }
            });
        }

        mainButton.addEventListener("click", async () => {
            mainButtonDiv.style.display = "none";
            recordDiv.style.display = "block";
            await load()
        })
    </script>
