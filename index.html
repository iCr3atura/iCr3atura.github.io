<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <title>Anamnesiac</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Roboto", regular;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .big-button {
           padding: 20px 50px;
            font-size: 24px;
            color: white;
            background: transparent;
            border: 2px solid red;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .red-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            top: 0;
            left: -100%;
            transition: 0.3s ease-in-out;
            opacity: 0.2;
        }

        .red-button:hover::before {
            left: 0;
        }

        .red-button:hover {
            color: black;
            background: red;
            box-shadow: 0 0 15px red;
        }

        .red-button:disabled {
            border-color: gray;
            color: gray;
            cursor: not-allowed;
            box-shadow: none;
            background: none;
        }

        #recordDiv {
            display: none;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container" id="buttonDiv">
        <button id="button" class="big-button red-button">воспроизвести аудио-анамнез</button>
    </div>
    <div class="container" id="recordDiv">
        <button id="export-audio" class="big-button red-button">записать и скачать аудио-анамнез</button>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript">
        const mainButtonDiv = document.getElementById('buttonDiv');
        const mainButton = document.getElementById('button');
        const recordDiv = document.getElementById('recordDiv');
        const recordButton = document.getElementById('export-audio');


        async function load() {
            recordButton.disabled = true;
            let done = false;
            document.addEventListener("click", async () => {
                if (!done) {
                    done = true;
                    const device = await setup();
                    recordButton.disabled = false;
                    recordButton.addEventListener('click', () => {
                        recordAndExportAudio(device);
                    });
                    await loadSheet(device);
                }
            });
        }

        mainButton.addEventListener("click", async () => {
            mainButtonDiv.style.display = "none";
            recordDiv.style.display = "block";
            await load()
        })
    </script>
</body>

</html>
